models:
  AttendanceSession:
    module: hr
    fields:
      attendance_date:
        type: datepicker
        validation:
          - required
        modifiers:
          nullable: true

      employee_id:
        type: string
        label: Employee ID
        autoGenerate: true
        modifiers:
          nullable: true
        validation:
          - required|unique:employee_profiles,employee_id


      check_in_time:
        type: timepicker
        validation:
          - required
        modifiers:
          nullable: true

      check_out_time:
        type: timepicker
        validation:
          - required
        modifiers:
          nullable: true

      scheduled_start:
        type: timepicker
        modifiers:
          nullable: true

      scheduled_end:
        type: timepicker
        modifiers:
          nullable: true

      check_in_status:
        type: string
        modifiers:
          nullable: true

      check_in_diff_mins:
        type: integer
        default: 0
        validation:
          - integer|min:0
        modifiers:
          nullable: true

      check_out_status:
        type: string
        modifiers:
          nullable: true


      check_out_diff_mins:
        type: integer
        default: 0
        validation:
          - integer|min:0
        modifiers:
          nullable: true


      session_minutes:
        type: integer
        default: 0
        validation:
          - integer|min:0
        modifiers:
          nullable: true


      device_name:
        type: string
        validation:
          - required
        modifiers:
          nullable: true

      device_id:
        type: string
        label: Device ID
        validation:
          - required
        modifiers:
          nullable: true

      location_name:
        type: string
        validation:
          - required
        modifiers:
          nullable: true

      timezone:
        type: string
        validation:
          - required
        modifiers:
          nullable: true


      latitude:
        type: integer
        modifiers:
          nullable: true
          precision: 10,6 # Common precision for latitude/longitude

      longitude:
        type: integer
        modifiers:
          nullable: true
          precision: 10,6 # Common precision for latitude/longitude


