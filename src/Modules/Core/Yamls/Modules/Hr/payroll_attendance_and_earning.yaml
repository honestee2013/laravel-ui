  DailyEarning:
    module: hr
    fields:
      employee_id:
        type: string
        label: Employee ID
        validation:
          - required

      work_date:
        type: datepicker
        validation:
          - required
        modifiers:
          nullable: true


      regular_hours:
        type: decimal
        modifiers:
          precision: 5,2
          default: 0.00
          nullable: true

      overtime_hours:
        type: decimal
        modifiers:
          precision: 5,2
          default: 0.00
          nullable: true

      total_hours:
        type: decimal
        modifiers:
          precision: 5,2
          default: 0.00
          nullable: true

      regular_amount:
        type: decimal
        modifiers:
          precision: 10,2
          default: 0.00
          nullable: true


      overtime_amount:
        type: decimal
        modifiers:
          precision: 10,2
          default: 0.00
          nullable: true


      total_amount:
        type: decimal
        modifiers:
          precision: 10,2
          default: 0.00
          nullable: true


